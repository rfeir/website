<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Embed Test</title>
  <style>
    /* 
     * The "magic sauce" for locking aspect ratio in an iframe:
     *   1) wrap the iframe in a container with a % bottom-padding
     *   2) absolutely position the iframe within.
     * The % padding is based on the width of the container. 
     * For a 16:9 ratio, the padding-bottom is 56.25%.
     * For a 4:3 ratio, it's 75%.
     */
    .responsive-iframe-container {
      position: relative;
      width: 100%;        /* Let the container be as wide as its parent */
      padding-bottom: 56.25%; /* 16:9 ratio -> 9/16 = 0.5625 * 100 = 56.25 */
      height: 0;
      overflow: hidden;   /* Hide anything that doesn't fit (just in case) */
      max-width: 1200px;  /* Optional: a max-width if you donâ€™t want it too large */
      margin: 0 auto;     /* Center it horizontally */
    }

    .responsive-iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;          /* Usually remove default border */
    }
  </style>
</head>
<body>

  <!-- 
    The container:
    - If you want 16:9 ratio, use 56.25%.
    - For 4:3 ratio, use 75%.
    - For "square" (1:1), use 100%.
  -->
  <div class="responsive-iframe-container">
    <iframe 
      src="index.html" 
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
